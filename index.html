<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!------------------BOOTSTRAP LINK FOR CSS STYLING------------------>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>KanaTyper</title>
</head>
<body class="bg-dark text-white">
    <!------------------GAME TITLE HERE------------------>
    <header class="container text-center p-4">
        <h1>
            <img src="Kanatyper.png" class="position-relative" alt="kanatyper logo" width="50%" height="auto" class="mt-3">
        </h1>
    </header>
    <!------------------GAME AREA HERE------------------>
    <div class="container text-center">
        <!--INITIAL TIMER TEXT DISPLAY-->
        <p id="timer" class="h4">180</p>
        <p id="velocity">velocity: 0m/s</p>
        <p id="distance">distance: 0m</p>
        <!--CAR VISUALS-->
        <div id="gameArea" class="position-relative mb-5" style="height: 200px; overflow: hidden;">
            <!--SAMPLE FROM IRASUTOYA IMAGES-->
            <div class="background" style="
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 110%;
            background-image: url('bg.jpg');
            background-repeat: repeat-x;
            background-size: contain;
            background-position: bottom;
            transition: background-position 0.2s linear;"></div>
            <img id="car" src="car.png" alt="car" width="23%" height="auto" class="position-absolute" style="top: 67%; transform: translateY(-50%); left: 0;">
        </div>
        <!--START BUTTON-->
        <button id="startButton" class="btn btn-primary btn-md">START</button>
        <!--CORRECT TEXT THAT SHOULD BE INVISIBLE INITIALLY-->
        <!--APPEARS AFTER SUBMITTING A CORRECT INPUT IN TEXT FIELD-->
        
    </div>
    <!------------------INPUT AND GENERATED WORD HERE------------------>
    <div class="container text-center">
        <!--GENERATED WORD TO BE PLACED HERE-->
        <p id="word"></p>
        <p id="meaning"></p>
        <!--TYPING INPUT HERE--> 
        <p><input type="text" id="inputType" class="form-control" placeholder="Type here" disabled></p>
        <button id="restartButton" class="btn btn-secondary" style="display: none;">Restart</button>
        <p id="correctMessage" class="text-success fw-bold" style="display: none;">CORRECT!</p>
        <p id="wrongMessage" class="text-danger fw-bold" style="display: none;">TRY AGAIN.</p> 
    </div>
    <!--LINK FOR JAVASCRIPT FUNCTIONS-->
    <script src="script.js"></script>
</body>
</html>
