<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!------------------BOOTSTRAP LINK FOR CSS STYLING------------------>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>KanaTyper Prototype</title>
</head>
<body class="bg-dark text-white">
    <!------------------GAME TITLE HERE------------------>
    <header class="container text-center p-4 mb-2">
        <h1>KanaTyper Prototype</h1>
    </header>
    <!------------------GAME AREA HERE------------------>
    <div class="container text-center">
        <!--INITIAL TIMER TEXT DISPLAY-->
        <p id="timer" class="h4">180</p>
        <!--CAR VISUALS-->
        <div id="gameArea" class="position-relative mb-3" style="height: 200px;">
            <!--SAMPLE FROM IRASUTOYA IMAGES-->
            <img src="car.png" alt="car" width="300px" height="auto" class="position-absolute" style="top: 50%; transform: translateY(-50%); left: 0;">
        </div>
        <!--START BUTTON-->
        <button id="startButton" class="btn btn-primary btn-md mb-3">START</button>
        <!--CORRECT TEXT THAT SHOULD BE INVISIBLE INITIALLY-->
        <!--APPEARS AFTER SUBMITTING A CORRECT INPUT IN TEXT FIELD-->
        
    </div>
    <!------------------INPUT AND GENERATED WORD HERE------------------>
    <div class="container text-center">
        <!--GENERATED WORD TO BE PLACED HERE-->
        <p id="word"></p>
        <p id="meaning"></p>
        <!--TYPING INPUT HERE--> 
        <p><input type="text" id="inputType" class="form-control" placeholder="Type here" disabled></p>
        <button id="restartButton" class="btn btn-secondary" style="display: none;">Restart</button>
        <p id="correctMessage" class="text-success fw-bold" style="display: none;">CORRECT!</p>
        <p id="wrongMessage" class="text-danger fw-bold" style="display: none;">TRY AGAIN.</p> 
    </div>
    <!--LINK FOR JAVASCRIPT FUNCTIONS-->
    <script src="script.js"></script>
</body>
</html>
